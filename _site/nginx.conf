worker_processes 1;

events {
  worker_connections 1024;
}

http {
  include       ./mime.types;  # usa o mime.types local
  default_type  application/octet-stream;

  access_log logs/access.log;
  error_log  logs/error.log;

  sendfile        on;
  keepalive_timeout 65;

  server {
    listen       $PORT;  # $PORT Ã© definido automaticamente no Heroku
    server_name  localhost;

    root $PWD/_site;  # ou substitua por outro caminho, como /static, se for diferente
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
